<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
            </div>
        </nav>

        <div class="row">
            <div class="col-md-4">
                <!--Search form and city links go here-->
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter current city here"
                        aria-label="Enter current city here" aria-describedby="basic-addon2">
                    <button type="button" class="btn btn-primary">Search</button>
                </div>
            </div>

            <!--List of Cities-->
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"></li>
                            <li class="list-group-item"></li>
                            <li class="list-group-item"></li>
                            <li class="list-group-item"></li>
                            <li class="list-group-item"></li>
                            <li class="list-group-item"></li>
                            <li class="list-group-item"></li>
                            <li class="list-group-item"></li>
                        </ul>
                    </div>
                </div>

                <!--Current city card goes here-->
                <div class="card col-md-8" id="current-city">
                    <div class="card-body">
                        <h5 class="card-title">Current City</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Date</h6>
                        <p class="card-text">Humidity:</p>
                        <p class="card-text">Wind Speed:</p>
                        <p class="card-text">Temperature:</p>
                        <p class="card-text">UV Index:</p>
                    </div>
                </div>
            </div>

            <!--Weekly forecast goes here-->
            <div class="row" id="forecast">
                <h4>5-Day Forecast:</h4>
            </div>
            <div class="row">
                <!--Start Card-->
                <div class="col-md-2">
                    <div class="card">
                        <div class="card-header">
                            Date
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Temp:</li>
                            <li class="list-group-item">Humidity:</li>
                        </ul>
                    </div>
                </div>
                <!--End Card-->
                <!--Start Card-->
                <div class="col-md-2">
                    <div class="card">
                        <div class="card-header">
                            Date
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Temp:</li>
                            <li class="list-group-item">Humidity:</li>
                        </ul>
                    </div>
                </div>
                <!--End Card-->
                <!--Start Card-->
                <div class="col-md-2">
                    <div class="card">
                        <div class="card-header">
                            Date
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Temp:</li>
                            <li class="list-group-item">Humidity:</li>
                        </ul>
                    </div>
                </div>
                <!--End Card-->
                <!--Start Card-->
                <div class="col-md-2">
                    <div class="card">
                        <div class="card-header">
                            Date
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Temp:</li>
                            <li class="list-group-item">Humidity:</li>
                        </ul>
                    </div>
                </div>
                <!--End Card-->
                <!--Start Card-->
                <div class="col-md-2">
                    <div class="card">
                        <div class="card-header">
                            Date
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Temp:</li>
                            <li class="list-group-item">Humidity:</li>
                        </ul>
                    </div>
                </div>
                <!--End Card-->
            </div>
            <!--Closing main container tag-->
        </div>
</body>
<script src="./script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"

</html>
